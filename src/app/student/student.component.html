<div class="container">
    <div class="d-flex align-items-center mb-2">
        <h1>Users</h1> <a routerLink="/signup" class="ml-auto btn btn-theme">Create New</a>
    </div>
    <div class="border rounded border-top-0">
        <div class="table-responsive">
            <table class="table mb-0 fs-14 table_md">
                <thead>
                    <tr>
                        <th scope="col" width="140" style="min-width:120px;">First Name<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                        <th scope="col" width="140" style="min-width:120px;">Last Name<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                        <th scope="col" width="180" style="min-width:180px;">Email Address<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                        <th scope="col" width="140" style="min-width:110px;">Password<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                        <th scope="col" width="150" style="min-width:110px;"></th>
                      </tr>
                </thead>
                <tbody *ngFor="let i of dataJson">
                    <tr>
                      <td>{{i.fname}}</td>
                      <td>{{i.lname}}</td>
                      <td>{{i.email}}</td>
                      <td>{{i.pwd}}</td>
                      <td class="text-right"><a [routerLink]="['/edit',i.id]" class="mx-2" title="Edit"><i class="fa fa-pencil" style="font-size:20px"></i></a>|
                          <a href="" class="mx-2 text-danger delete_record"  title="Delete"><i class="fa fa-trash-o" style="font-size:20px"></i></a></td>
                    </tr>
                    
                  </tbody>
            </table>
        </div>
        <div class="d-column d-md-flex px-3 py-2 justify-content-between text-center align-items-center border-top">
            <label class="d-flex align-items-center mb-0 font-weight-normal justify-content-center">Show
                    <select class="form-control form-control-md mx-2 w-auto">
                        <option value="10">5</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entries</label>
                    <div class="my-3 my-lg-0 fs-14">Showing 1 to 5 of 57 entries</div>
            <nav aria-label="Page navigation example">
                    <ul class="pagination m-0 justify-content-center">
                      <li class="page-item">
                        <a class="page-link d-flex align-items-cente" href="#" aria-label="Previous">
                          <span aria-hidden="true"><<</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link d-flex align-items-cente" href="#">1</a></li>
                      <li class="page-item"><a class="page-link d-flex align-items-cente" href="#">2</a></li>
                      <li class="page-item"><a class="page-link d-flex align-items-cente" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link d-flex align-items-cente" href="#" aria-label="Next">
                          <span aria-hidden="true">>></span>
                        </a>
                      </li>
                    </ul>
                  </nav>
      </div>
    </div>
</div>
